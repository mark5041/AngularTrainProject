<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" [routerLink]="['/home']">Navbar</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">

          <ul class="navbar-nav ms-auto mb-2 mb-lg-0 ">
            <li *ngIf="utente != null && utente.role == 'client'" class="nav-item">
              <a  class="nav-link">Compra un biglietto</a>
            </li>
            <li *ngIf="utente != null && utente.role == 'client'" class="nav-item">
              <a class="nav-link" [routerLink]="['/register']">{{ utente.email }}</a>
            </li>
            <li *ngIf="utente != null && utente.role == 'admin'"  class="nav-item">
              <a class="nav-link" [routerLink]="['/adminTratte']">visualizza le tratte</a>
            </li>
            <li *ngIf="utente.role == null" class="nav-item">
              <a class="nav-link" [routerLink]="['/login']">Login</a>
            </li>
            <li *ngIf="utente.role == null" class="nav-item">
              <a class="nav-link" [routerLink]="['/register']">Register</a>
            </li>
            <li *ngIf="utente.role != null" class="nav-item">
              <a class="nav-link" [routerLink]="['/register']">Logout</a>
            </li>
          </ul>

        </div>

      

      </div>
    </nav>
  </header>

  <main class="container">
    <router-outlet></router-outlet>
  </main>
    
  <footer>

  </footer>
</body>
</html>
